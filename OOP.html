<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	const Length = 1000000;
	const Time = 1 / 60;

	class Object {
		constructor(position) {
			this.position = position;
		}
	}

	class Player extends Object{
		constructor(position, velocity) {
			super(position);
			this.velocity = velocity;
		}

		move(time){
			this.position[0] += this.velocity[0] * time;
			this.position[1] += this.velocity[1] * time;
			this.position[2] += this.velocity[2] * time;
		}

	}


	function createPlayer(length){
		let result = [];
		for (let i = 0; i < length; i++){
			result.push(new Player([0.0, 0.0, 0.0], [1.0, 1.0, 1.0]))
		}
		return result;
	}

	const World = createPlayer(Length);

	function update(time){
		for(let i = 0; i < World.length; i++){
			World[i].move(time)
		}
	}

	console.time("oop");
	update(Time);
	console.timeEnd("oop");

</script>
</body>
</html>
